<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div>Today:</div><h2 id = "today"></h2>
      <h3>Date: <input type="text" id="datepicker"></h3>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Hour</th>
            <th scope="col">Activity</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr id= "9am">
            <th scope="row"class = "hour">9 am</th>
            <td colspan="2"><textarea class= "message" type="text" id="activity" value="">type activity</textarea></td>
            <td><button id="save9" class = "saveBtn">Save</button></td>
            <td><span id = "9amnote"></span></td>
          </tr>
          <tr id = "10am" class = "row">
            <th scope="row" class = "hour">10 am</th>
            <td colspan="2"><textarea class= "message10" type="text" id = "activity10"></textarea></td>
            <td><button id= "save10" class = "saveBtn">Save</button></td>
            <td><span id = "10amnote"></span></td>
          </tr>
          <tr id = "11am">
            <th scope="row" class = "hour">11 am</th>
            <td colspan="2"><textarea class= "message11" type="text" id = "activity11"></textarea></td>
            <td><button id= "save11" class = "saveBtn">Save</button></td>
            <td><span id = "11amnote"></span></td>
          </tr>
          <tr id = "12">
            <th scope="row"class = "hour">Noon</th>
            <td colspan="2"><textarea class= "message12" type="text" id = "activity12"></textarea></td>
            <td><button id= "save12" class = "saveBtn">Save</button></td>
            <td><span id = "12amnote"></span></td>
          </tr>
          <tr id = "1pm">
            <th scope="row" class = "hour">1 pm</th>
            <td colspan="2"><textarea class= "message1" type="text" id = "activity1"></textarea></td>
            <td><button id= "save1" class = "saveBtn">Save</button></td>
            <td><span id = "1pmnote"></span></td>
          </tr>
          <tr id = "2pm">
            <th scope="row" class = "hour">2 pm</th>
            <td colspan="2"><textarea class= "message2" type="text" id = "activity2"></textarea></td>
            <td><button id= "save2" class = "saveBtn">Save</button></td>
            <td><span id = "2pmnote"></span></td>
          </tr>
          <tr id = "3pm">
            <th scope="row" class = "hour">3 pm</th>
            <td colspan="2"><textarea class= "message3" type="text" id = "activity3"></textarea></td>
            <td><button id= "save3" class = "saveBtn">Save</button></td>
            <td><span id = "3pmnote"></span></td>
          </tr>
          <tr id = "4pm">
            <th scope="row" class = "hour">4 pm</th>
            <td colspan="2"><textarea class= "message4" type="text" id = "activity4"></textarea></td>
            <td><button id= "save4" class = "saveBtn">Save</button></td>
            <td><span id = "4pmnote"></span></td>
          </tr>
          <tr id = "5pm">
            <th scope="row" class = "hour">5 pm</th>
            <td colspan="2"><textarea class= "message5" type="text" id = "activity5"></textarea></td>
            <td><button id= "save5" class = "saveBtn">Save</button></td>
            <td><span id = "5pmnote"></span></td>
          </tr>
        </tbody>
      </table>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./java.js"></script>
  </body>
</html>
